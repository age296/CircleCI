version: 2.0

jobs:
  test:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn test
      - store_artifacts:
          path: target
      - store_test_results:
          path: target/surefire-reports
  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run: mvn -Dmaven.test.skip=true package
    
  discord:
    docker:
      - image:  circleci/openjdk:stretch
    steps:
      - run: exit 0
      - discord/status:
          #fail_only: true
          mentions: 'G2Waterblade#5784'
         # only_for_branches: only_for_branches
         # webhook: webhook
    orbs:
    discord: teka23/discord@x.y.z
    version: 2.1
workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - discord:
         requires:
           - test